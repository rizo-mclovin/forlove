<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аудио-плеер</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    audio {
      width: 100%;
      outline: none;
    }
    .audio-controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="player-container">
   
    <audio controls>
      <source src="audio.mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудио элемент.
    </audio>
    <h1>"Ты — моё самое тихое счастье и самая громкая мечта"</h1>
  </div>
</body>
</html>
